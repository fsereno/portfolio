version: '3.9'

services:
    node:
        tty: true
        image: 'fabiosereno/portfolio.dev:0.0.2'
        environment:
            - dir=${DIR:-home}
        ports:
            - '8080:8080'
        volumes:
            - '../../config.json:/usr/src/app/config.json'
            - '../../babel.config.json:/usr/src/app/babel.config.json'
            - '../../setupTests.js:/usr/src/app/setupTests.js'
            - '../../app:/usr/src/app/app'
            - '../../docs:/usr/src/app/docs'
            - '../../build:/usr/src/app/build'
        container_name: node
        networks:
            - frontend
            - backend
        depends_on:
            - "coffeeMachine"
    nginx:
        image: 'fabiosereno/portfolio.nginx.dev:0.0.8'
        ports:
            - '80:80'
        container_name: frontend
        networks:
            - frontend
            - backend
        depends_on:
            - "coffeeMachine"
            - "dataStructures"
    coffeeMachine:
        image: 'fabiosereno/portfolio.coffee-machine:0.0.15'
        ports:
            - '3001:3001'
        container_name: coffeeMachine
        networks:
            - backend
    dataStructures:
        image: 'fabiosereno/portfolio.data-structures:0.0.5'
        ports:
            - '3002:3002'
        container_name: dataStructures
        networks:
            - backend
    uniqueDataEntry:
        image: 'fabiosereno/portfolio.unique-data-entry:0.0.2'
        ports:
            - '3003:3003'
        container_name: uniqueDataEntry
        networks:
            - backend
networks:
    frontend:
    backend: