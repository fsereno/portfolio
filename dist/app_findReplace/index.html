<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1">Find and Replace</h1>
      <div class="row">
        <div class="col-lg-12">
          <p class="lead" id="textToReplace">Hello world!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="findReplaceForm">
            <div class="form-group">
              <label for="findInput">Find this:</label>
              <input class="form-control" id="findInput" name="findInput" type="text" placeholder="Find..." required data-rule-nonNumeric="true" data-msg-nonNumeric="Only alphabatic characters allowed.">
            </div>
            <div class="form-group">
              <label for="replaceInput">Replace with:</label>
              <input class="form-control" id="replaceInput" name="replaceInput" type="text" placeholder="Replace with..." required data-rule-nonNumeric="true" data-msg-nonNumeric="Only alphabatic characters allowed.">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"><a class="link home" href="../app_home/index.html">Back Home</a></div>
      </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
