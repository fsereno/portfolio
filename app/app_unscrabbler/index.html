  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1">Unscrabbler</h1>
        </div>
      </div>
      <div class="row"> 
        <div class="col-lg-12">
          <h4><small class="text-muted">A word finding, unscrabble tool. Written with TypeScript, Sass and Pug.</small></h4>
          <hr>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="../app_home/index.html"> <img src="../images/FSLogo.jpeg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../app_home/index.html">Home <i class="fa fa-home"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/fsereno/portfolio/tree/dev/app/app_unscrabbler" target="_blank">View on Github <i class="fa fa-github-square"></i></a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Applications</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"><a class=" dropdown-item" href="../app_findReplace/index.html">Find and Replace</a><a class=" dropdown-item" href="../app_percentageCalculator/index.html">Percentage Calculator</a><a class="active dropdown-item" href="../app_unscrabbler/index.html">Unscrabbler</a><a class=" dropdown-item" href="../app_randomGenerator/index.html">Random Generator</a><a class=" dropdown-item" href="../app_dictionaryFinder/index.html">Dictionary Word Finder</a>
                <div class="dropdown-divider"></div><a class="dropdown-item" href="../app_home/index.html">
                   Home <i class="fa fa-home"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <hr>
      <div class="row splitter">
        <div class="col-lg-12">
          <h3>Result:  <span id="result"></span></h3>
        </div>
      </div>
      <div class="row splitter">
        <div class="col-lg-12">
          <h3>Your Results:  
            <div id="yourResults"></div>
          </h3>
        </div>
      </div>
      <div class="row splitter">
        <div class="col-lg-12">
          <h3>Unscrabbler Results:  
            <div id="unscrabblerResults"></div>
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="unscrabblerForm">
            <div class="form-group">
              <label for="scrabbleInput">Find words in this:</label>
              <input class="form-control" id="scrabbleInput" name="scrabbleInput" type="text" placeholder="Scrabble..." value="Pseleedbnopos" readonly>
            </div>
            <div class="form-group">
              <label for="findInput">Enter a word to see if it can be found:</label>
              <input class="form-control" id="findInput" name="findInput" type="text" placeholder="Sleep..." required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="submit">Find All</button>
            <button class="btn btn-primary" type="submit">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <!-- build:js ../js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- endbuild-->

    <!-- endbuild-->
    <!-- build:js js/vendor.js-->
    <!-- endbuild-->
