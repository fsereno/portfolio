<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <!-- build:css css/vendor.css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild-->
    <!-- build:css css/styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1">Unscrabbler</h1>
      <h3><small class="text-muted"> A word finding, unscrabble tool. Written with TypeScript, Sass and Pug.</small></h3>
      <p>Repository url:<a href="https://github.com/fsereno/portfolio/tree/dev/app/app_unscrabbler" target="_blank"> https://github.com/fsereno/portfolio/tree/dev/app/app_unscrabbler</a>
      </p>
      <hr>
      <div class="row splitter">
        <div class="col-lg-12">
          <h3>Result:  <span id="result"> </span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="unscrabblerForm">
            <div class="form-group">
              <label for="scrabbleInput">Find words in this:</label>
              <input class="form-control" id="scrabbleInput" name="scrabbleInput" type="text" placeholder="Scrabble..." value="Pseleedbnopos" readonly>
            </div>
            <div class="form-group">
              <label for="findInput">Enter a word to see if it can be found:</label>
              <input class="form-control" id="findInput" name="findInput" type="text" placeholder="Sleep..." required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"><a class="link home" href="../app_home/index.html">Back Home</a></div>
      </div>
    </div>
    <!-- build:js js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- endbuild-->
    <!-- build:js js/app.js-->
    <script src="js/app.js"></script>
    <!-- endbuild-->
    <!-- build:js js/vendor.js-->
    <!-- endbuild-->
  </body>
</html>
