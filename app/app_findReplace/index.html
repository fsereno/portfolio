<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <!-- build:css css/vendor.css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild-->
    <!-- build:css css/styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1">Find and Replace</h1>
      <div class="row">
        <div class="col-lg-12">
          <p class="lead" id="textToReplace">Hello world!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="findReplaceForm">
            <div class="form-group">
              <label for="findInput">Find this:</label>
              <input class="form-control" id="findInput" type="text" placeholder="Find..." required><small class="form-text text-muted" id="findHelp">What do you want to find ?</small>
            </div>
            <div class="form-group">
              <label for="replaceInput">Replace with:</label>
              <input class="form-control" id="replaceInput" type="text" placeholder="Replace with..." required><small class="form-text text-muted" id="replaceHelp">What do you want to replace it with ?</small>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"><a class="link home" href="../app_home/index.html">Back Home</a></div>
      </div>
    </div>
    <!-- build:js js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- endbuild-->
    <!-- build:js js/app.js-->
    <script src="js/app.js"></script>
    <!-- endbuild-->
    <!-- build:js js/vendor.js-->
    <!-- endbuild-->
  </body>
</html>
