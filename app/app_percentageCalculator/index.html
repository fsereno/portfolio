<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <!-- build:css css/vendor.css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild-->
    <!-- build:css css/styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-1">Percentage Calculator</h1>
      <h3><small class="text-muted"> A simple percentage calculator method, written with TypeScript, Sass and Pug.</small></h3>
      <p>Repository url:<a href="https://github.com/fsereno/portfolio/tree/dev/app/app_percentageCalculator" target="_blank"> https://github.com/fsereno/portfolio/tree/dev/app/app_percentageCalculator</a>
      </p>
      <hr>
      <div class="row">
        <div class="col-lg-12">
          <h3>Result: <span id="result">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="percentageCalculatorForm">
            <div class="form-group">
              <label for="percentageInput">What is the following percentage:</label>
              <input class="form-control" id="percentageInput" name="percentageInput" type="number" placeholder="10" required>
            </div>
            <div class="form-group">
              <label for="percentageOfInput">Of this number:</label>
              <input class="form-control" id="percentageOfInput" name="percentageOfInput" type="number" placeholder="100" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"><a class="link home" href="../app_home/index.html">Back Home</a></div>
      </div>
    </div>
    <!-- build:js js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- endbuild-->
    <!-- build:js js/app.js-->
    <script src="js/app.js"></script>
    <!-- endbuild-->
    <!-- build:js js/vendor.js-->
    <!-- endbuild-->
  </body>
</html>
