  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1">Percentage Calculator</h1>
        </div>
      </div>
      <div class="row"> 
        <div class="col-lg-12">
          <h3><small class="text-muted"> A simple percentage calculator method, written with TypeScript, Sass and Pug.</small></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="../app_home/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/fsereno/portfolio/tree/dev/app/app_percentageCalculator" target="_blank">Github Repository</a>
            </li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Applications</a>
              <div class="dropdown-menu"><a class="dropdown-item" href="../app_findReplace/index.html">Find and Replace</a><a class="active dropdown-item" href="../app_percentageCalculator/index.html">Percentage Calculator</a><a class="dropdown-item" href="../app_unscrabbler/index.html">Unscrabbler</a><a class="dropdown-item" href="../app_randomGenerator/index.html">Random Generator</a>
                <div class="dropdown-divider"></div><a class="dropdown-item" href="../app_home/index.html">Home</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <hr>
      <div class="row splitter">
        <div class="col-lg-12">
          <h3>Result: <span id="result">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <form id="percentageCalculatorForm">
            <div class="form-group">
              <label for="percentageInput">What is the following percentage:</label>
              <input class="form-control" id="percentageInput" name="percentageInput" type="number" placeholder="10" required>
            </div>
            <div class="form-group">
              <label for="percentageOfInput">Of this number:</label>
              <input class="form-control" id="percentageOfInput" name="percentageOfInput" type="number" placeholder="100" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- build:js js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
