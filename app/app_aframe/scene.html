<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <!-- build:css css/styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->
    <!-- build:js js/vendor.js-->
    <script src="../../node_modules/aframe/dist/aframe-master.js"></script>
    <!-- endbuild-->
    <!-- build:js js/app.js-->
    <script src="js/app.js"></script>
    <!-- endbuild-->
  </head>
  <body>
    <a-scene antialias="true">
      <a-box cursor-listener="" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere cursor-listener="" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder cursor-listener="" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity daydream-controls="" trackpad-listener=""></a-entity>
      <a-entity id="camera" position="0.5 0.5 0">
        <a-entity camera="" look-controls="">
          <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
        </a-entity>
        <a-animation id="cameraMove" attribute="position" to="2 4 -8" repeat="0" begin="animateThis"></a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
