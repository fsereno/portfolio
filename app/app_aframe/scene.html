<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="description" content="Portfolio">
    <meta name="author" content="Fabio Sereno">
    <!-- build:css ../css/vendor.css-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
    <!-- endbuild-->
    <!-- build:css css/styles.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/aframe-daydream-controller-component/master/dist/aframe-daydream-controller-component.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="display-1">A-Frame</h1>
        </div>
      </div>
      <div class="row"> 
        <div class="col-lg-12">
          <h4><small class="text-muted">An example an A-Frame VR application</small></h4>
          <hr>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="../app_home/index.html"> <img src="../images/FSLogo.jpeg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../app_home/index.html">Home <i class="fa fa-home"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/fsereno/portfolio/tree/dev/app/app_aframe" target="_blank">View on Github <i class="fa fa-github-square"></i></a></li>
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Applications</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"><a class=" dropdown-item" href="../app_findReplace/index.html">Find and Replace</a><a class=" dropdown-item" href="../app_percentageCalculator/index.html">Percentage Calculator</a><a class=" dropdown-item" href="../app_unscrabbler/index.html">Unscrabbler</a><a class=" dropdown-item" href="../app_randomGenerator/index.html">Random Generator</a><a class=" dropdown-item" href="../app_dictionaryFinder/index.html">Dictionary Word Finder</a><a class=" dropdown-item" href="../app_koTypeScript/index.html">Knockout + TypeScript</a><a class="active dropdown-item" href="../app_aframe/index.html">A-Frame</a>
                <div class="dropdown-divider"></div><a class="dropdown-item" href="../app_home/index.html">
                   Home <i class="fa fa-home"></i></a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <hr>
      <div class="row splitter">
        <div class="col-lg-12">
          <a-scene antialias="true">
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-entity camera="" look-controls=""></a-entity>
            <a-entity id="remote" daydream-controller="" raycaster="objects: .selectable">
              <a-cone id="ray" color="cyan" position="0 0 -2" rotation="-90 0 0" radius-bottom="0.005" radius-top="0.001" height="4"></a-cone>
              <a-box id="position-guide" visible="false" position="0 0 -2"></a-box>
            </a-entity>
          </a-scene>
        </div>
      </div>
    </div>
    <!-- build:js ../js/vendor.js-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <!-- endbuild-->
    <!-- build:js js/app.js-->
    <script src="js/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
