    container_name: entitySort
    networks:
      - backend
    ports:
      - '3005:3005'
    mem_limit: 500M
    cpus: 0.2
    depends_on: []
    x-aws-pull_credentials: >-
      arn:aws:secretsmanager:eu-west-2:523190279095:secret:dockerhubAccessToken-1JuRZX
  stringSort:
    image: fabiosereno/portfolio.string-sort:0.0.1
